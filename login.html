<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./ressourcen/cevi-logo.png" type="image/x-icon">
    <link rel="stylesheet" href="index.css">
    <title>Anmelden</title>
</head>

<body>



    <header>

        <h4>Cevi Züri 11</h4>


    </header>


    <aside>


        <div>
            <a href="./">
                <img id="logo" src="./ressourcen/cevi-logo.png" alt="Cevi Züri 11 Logo">
            </a>

            <div> <a target="_blank"
                    href="https://www.google.com/maps/place/Kreis+11,+Z%C3%BCrich/@47.4189594,8.4773224,13z/data=!4m6!3m5!1s0x47900af1789059a9:0x20d8a8b1d0cada62!8m2!3d47.4138487!4d8.5454907!16s%2Fm%2F03h4_dx?entry=ttu">
                    8052
                    <br> 8046 <br> 8050
                </a>
                <p>Zürich</p>
            </div>

        </div>


        <nav>
            <a href="./">Startseite <br></a>
            <a href="./cevi-züri-11.html">Cevi Züri 11</a>
            <a class="activ" href="./">Anmelden</a>
        </nav>
    </aside>

    <main id="login-main">

        <form>

            <fieldset id="form">

                <fieldset id="personal-daten">
                    <label>Vornamen<input type="text"></label>
                    <label>Nachnamen<input type="text"></label>
                    <label>Geburtsdatum<input type="date"></label>
                    <label>Adresse<input type="text"></label>
                    <label>PLZ / Ort<input type="text"></label>
                    <label>Telefonnummer (Eltern)<input type="tel"></label>
                    <label>Mail<input type="email"></label>
                </fieldset>


                <fieldset id="geschlecht">

                    <select name="geschlecht">
                        <option value="M">Mänlich</option>
                        <option value="W">Weiblich</option>
                        <option value="D">Divers</option>
                    </select>
                

                </fieldset>
<fieldset id="senden">                <button type="submit">Senden</button>
</fieldset>
            </fieldset>



        </form>

    </main>
</body>

</html>
